name: "CI"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v10
    # This also runs nix-build.
    - uses: cachix/cachix-action@v6
      with:
        name: srid
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        # Only needed for private caches
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    # This builds neuron, as well as run tests
    - run: nix-build -j4 ci.nix
    # macOS is not supported: https://github.com/matthewbauer/nix-bundle/issues/17
    # if: github.ref == 'refs/heads/master'
    - name: Bundle up
      if: ${{ github.ref == 'refs/heads/master' && runner.os == 'Linux' }}
      run: |
        git clone https://github.com/srid/nix-bundle.git tmp/nix-bundle
        cd tmp/nix-bundle
        ./nix-bundle.sh '(import ../.. {})' /bin/neuron > neuron
        mkdir ~/bundle
        cp neuron ~/bundle/neuron
        chmod a+x ~/bundle/neuron
    - uses: actions/upload-artifact@v2
      if: github.ref == 'refs/heads/master' && runner.os == 'Linux'
      with:
        name: neuron-bundle-linux
        path: ~/bundle/neuron
  create-nightly-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && runner.os == 'Linux'
    steps:
    - name: Download latest linux bundle artifact
      uses: actions/download-artifact@v2
      with:
        name: neuron-bundle-linux
    - name: Get current date and time
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"
    - name: Create new nightly release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: nightly-${{ steps.date.outputs.date }}
        release-name: nightly-${{ steps.date.outputs.date }}
        prerelease: true
    - name: Upload latest linux bundle to release
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: neuron-bundle-linux
        asset_name: neuron-nightly-bundle-linux.zip
        asset_content_type: application/zip
